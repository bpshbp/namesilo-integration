<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freenom Domain Registration</title>
    <script>
        // This function checks the availability of the domain
        function checkDomainAvailability() {
            const domain = document.getElementById('domainName').value;
            const apiKey = '090962cfcbf6da94f133'; // Replace with your Freenom API key
            
            // Endpoint for checking domain availability
            const apiUrl = `https://api.freenom.com/v2/domain/search?apikey=${apiKey}&domain=${domain}`;

            // Fetch domain availability from Freenom API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.status === "available") {
                        resultDiv.innerHTML = `Domain <b>${domain}</b> is available!`;
                        document.getElementById('registerButton').style.display = 'block';
                    } else {
                        resultDiv.innerHTML = `Domain <b>${domain}</b> is not available.`;
                        document.getElementById('registerButton').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error while checking domain availability.');
                });
        }

        // Function to register the domain if available
        function registerDomain() {
            const domain = document.getElementById('domainName').value;
            const apiKey = '090962cfcbf6da94f133'; // Replace with your Freenom API key
            const apiUrl = `https://api.freenom.com/v2/domain/register?apikey=${apiKey}&domain=${domain}`;

            // Call the API to register the domain
            fetch(apiUrl, {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.status === "success") {
                    resultDiv.innerHTML = `Domain <b>${domain}</b> has been successfully registered!`;
                } else {
                    resultDiv.innerHTML = `Failed to register <b>${domain}</b>. Try again later.`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error while registering the domain.');
            });
        }
    </script>
</head>
