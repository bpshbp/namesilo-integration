<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Domain Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
        }
        input {
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .results span {
            display: block;
            padding: 10px;
            font-weight: bold;
        }
        .hosting {
            margin-top: 30px;
            text-align: left;
        }
        .hosting h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Domain Search</h1>
        <form id="domainSearchForm">
            <input type="text" id="domainName" placeholder="Enter domain name (e.g., example.com)">
            <button type="submit">Search</button>
        </form>
        <div class="results" id="searchResults"></div>
        <div class="hosting">
            <h2>Hosting Plans</h2>
            <ul>
                <li>Basic Hosting: $5/month</li>
                <li>Standard Hosting: $10/month</li>
                <li>Premium Hosting: $20/month</li>
            </ul>
        </div>
    </div>
    <script>
        const form = document.getElementById("domainSearchForm");
        const resultsDiv = document.getElementById("searchResults");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const domain = document.getElementById("domainName").value.trim();
            if (!domain) {
                resultsDiv.innerHTML = "<span style='color: red;'>Please enter a domain name!</span>";
                return;
            }
            resultsDiv.innerHTML = "<span>Checking availability...</span>";

            try {
                const response = await fetch(`http://localhost:5000/api/check-domain?domain=${domain}`);
                const data = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, "text/xml");
                const availability = xmlDoc.getElementsByTagName("available")[0].textContent;

                if (availability === "true") {
                    resultsDiv.innerHTML = `<span style="color: green;">${domain} is available!</span>`;
                } else {
                    resultsDiv.innerHTML = `<span style="color: red;">${domain} is not available.</span>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<span style="color: red;">Error checking domain: ${error.message}</span>`;
            }
        });
    </script>
</body>
</html>
